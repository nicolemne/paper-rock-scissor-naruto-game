<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">

    <title>Naruto Style - Paper, Rock, Scissors, Lizard, Spock</title>
</head>

<body>
    <!-- container for all content on the html page -->
    <div class="main-container">

        <div class="help">
            <button id="helpBtn" class="allBtns">How to Play</button>
        </div>

        <!-- Text that updates which player won -->
        <h1 id="game-text">PAPER, ROCK, SCISSOR, LIZARD, Spock
            <br>
            <span id="naruto-text">NARUTO</span> STYLE!
        </h1>

        <!-- Buttons to play the game -->
        <div id="game-container">
            <div class="img-container">
                <div id="water-box">
                    <button data-type="water" class="gamebtn allBtns" id="water"></button>
                    <br>
                    <p class="elements">Water</p>
                </div>
            </div>
            <div class="img-container">
                <div id="fire-box">
                    <button data-type="fire" class="gamebtn allBtns" id="fire"></button>
                    <br>
                    <p class="elements">Fire</p>
                </div>
            </div>
            <div class="img-container">
                <div id="wind-box">
                    <button data-type="wind" class="gamebtn allBtns" id="wind"></button>
                    <br>
                    <p class="elements">Wind</p>
                </div>
            </div>
            <div class="img-container">
                <div id="earth-box">
                    <button data-type="earth" class="gamebtn allBtns" id="earth"></button>
                    <br>
                    <p class="elements">Earth</p>
                </div>
            </div>
            <div class="img-container">
                <div id="lightning-box">
                    <button data-type="lightning" class="gamebtn allBtns" id="lightning"></button>
                    <br>
                    <p class="elements">Lightning</p>
                </div>
            </div>
        </div>

        <!-- Player score -->
        <div class="score-area">
            <p class="score playerscore-text">
                Your Score
                <br>
                <span id="player-score">0</span>
            </p>

            <p class="score computer-score">
                AI Score
                <br>
                <span id="ai-score">0</span>
            </p>
        </div>

        <!-- Button to reset game -->
        <div class="buttons">
            <div>
                <button id="resetBtn" class="allBtns">Reset Score</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="links">
                <a href="https://github.com/nicolemne" target="_blank" rel="noopener"
                    aria-label="Visit my GitHub page (opens in a new tab)">
                    <p><i class="fa-brands fa-github"></i></p>
                    <a href="https://www.linkedin.com/in/nicole-mcnulty-engstr%C3%B6m-04b004251/" target="_blank"
                        rel="noopener" aria-label="Visit my LinkedIn page (opens in a new tab)">
                        <p><i class="fa-brands fa-linkedin"></i></p>
            </div>
        </footer>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d62ba250c9.js" crossorigin="anonymous"></script>

        <!-- Javascript -->
        <script src="assets/js/script.js"></script>
</body>

</html>
