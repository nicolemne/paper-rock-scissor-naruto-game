<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">

    <title>Naruto Style - Paper, Rock, Scissors, Lizard, Spock</title>
</head>

<body>
    <!-- container for all content on the html page -->
    <div class="main-container">

        <!-- Text that updates which player won -->
        <h1 id="gameText">PAPER, ROCK, SCISSOR, LIZARD, Spock
            <br>
            NARUTO STYLE!
        </h1>

        <div id="gamearea"></div>

        <!-- Button to reset game -->
        <div class="buttons">
            <button id="resetBtn" class="allBtns">Reset</button>
        </div>

        <!-- Player score -->
        <div class="scorearea">
            <p class="score">
                Your Score
                <br>
                <span id="player-score">0</span>
            </p>

            <p class="score">
                Computer Score
                <br>
                <span id="ai-score">0</span>
            </p>
        </div>
    </div>

    <footer>
        <div class="links">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
